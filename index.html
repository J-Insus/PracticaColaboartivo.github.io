<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentación Git</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navegación -->
  <div class="navbar">
    <nav>
      <ul>
        <li><a href="#">Códigos</a></li>
        <li><a href="#">Repositorio en Github</a></li>
        <li><a href="#">Notas</a></li>
      </ul>
    </nav>
  </div>

  <!-- Contenedor principal -->
  <div class="main-container">

    <!-- Sección Tabla -->
    <div class="table-section">
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>git init</td>
            <td>Inicializa un nuevo repositorio de Git.</td>
          </tr>
          <tr>
            <td>git add .</td>
            <td>Agrega todos los cambios al área de preparación (staging).</td>
          </tr>
          <tr>
            <td>git commit -m "mensaje"</td>
            <td>Confirma los cambios con un mensaje descriptivo.</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
